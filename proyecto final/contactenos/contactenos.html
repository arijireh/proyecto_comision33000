    <!--  Desarrollo de las tarifas de los clientes -->

    <div class="container row text-center">
        <div class="col">
            <form>
                <ul class="flex-outer">
                    <li>
                      <label for="name">Nombre</label>
                      <input type="text" id="name" placeholder="Deje su nombre aquí" class="lab--campo1">
                    </li>
                    <li>
                      <label for="email">Email</label>
                      <input type="email" id="email" placeholder="Deje su email aquí" class="lab--campo2">
                    </li>
                    <li>
                      <label for="phone">Telefono</label>
                      <input type="tel" id="phone" placeholder="Deje su telefono aquí" class="lab--campo3">
                    </li>
                    <li>
                      <label for="message">Mensaje</label>
                      <textarea rows="6" id="mesg" placeholder="Deje su mensaje aquí" class="lab--campo4"></textarea>
                    </li>
                    <li>
                      <button type="enviar" class="boton--aceptar">Enviar</button>
                      <button type="cancel" class="boton--cancelar">Cancelar</button>
                      <button type="test" class="boton--mixin">Mixin</button>
                    </li>
                  </ul>
            </form>
        </div>    
    </div>
